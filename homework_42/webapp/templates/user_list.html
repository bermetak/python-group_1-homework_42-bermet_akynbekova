{% extends "base.html" %}


{% block title_block %}User List{% endblock %}
{% block menu_links %}{% endblock %}

{% block content %}


<div class="m-3">
    {% for user in user_list %}

        <a href="{% url 'user_detail' user.pk %}">
            <h4>
            {{ user.name }} {{ user.surname }}
            </h4>
        </a>
        <p>{{ user.email }}</p>

    {% endfor %}
</div>



{% endblock %}
